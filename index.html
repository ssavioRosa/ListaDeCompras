<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css\style.css">
        <link rel="icon" href="img\favicom.ico.svg" type="image/svg+xml">
        <!-- BootsTrap Icons -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet">
        <!-- BootsTrap Icons -->
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
            rel="stylesheet">
        <!-- Google Fonts -->
        <title>Lista De Compras</title>
    </head>
    <body>

        <section class="ListaCompras">
            <h1 class="tituloh1"><img src="img\logo.png"
                    alt="LOGO">Minhas Compras</h1>
            <div class="interface">
                <div class="flex">
                    <div class="box-add">
                        <div class="adicionar">
                            <h2>Adicionar Produto</h2>
                            <form action="/" method="post" id="formulario">
                                <input class="nomeitem" type="text" name="nome"
                                    id="nomeItem"
                                    placeholder="Item" required>
                                <input type="text" name="quantidade"
                                    id="quantidade" placeholder="Quantidade"
                                    requited>
                                <select name="unidadeMedida" id="medida">
                                    <option value="grama">g</option>
                                    <option value="kg">kg</option>
                                    <option value="unidade">unid</option>
                                    <option value="cm">cm</option>
                                    <option value="m">m</option>
                                </select>
                                <div class="botao">
                                    <button id="botao" type="submit">Adicionar</button>
                                </div>

                            </form>
                        </div>
                        <div class="resposta" id="resposta"></div>
                    </div>
                    <div class="box-lista">
                        <div class="lista">
                            <h2>Lista</h2>
                            <div class="produtos">
                                <table>
                                    <thead>
                                        <th>Produto</th>
                                        <th>Quant.</th>
                                        <th>Medida</th>
                                        <th><i class="bi bi-gear"></i></th>
                                    </thead>
                                    <div class="itens">
                                        <tbody id="tbody">
                                            <tr>
                                         
                                            </tr>
                                        </tbody>

                                    </div>
                                    
                                    
                                </table>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </section>

        <script src="js\scripts.js"></script>
    </body>
</html>
